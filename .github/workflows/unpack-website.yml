name: Unpack Website

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  unpack-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Find website zip file
        id: find_zip
        run: |
          # Look for website-YYYY-MM-DD.zip pattern
          ZIP_FILE=$(ls website-*.zip 2>/dev/null | head -1)
          
          if [ -n "$ZIP_FILE" ]; then
            echo "found=true" >> $GITHUB_OUTPUT
            echo "filename=$ZIP_FILE" >> $GITHUB_OUTPUT
            echo "âœ… Found: $ZIP_FILE"
          else
            echo "found=false" >> $GITHUB_OUTPUT
            echo "âŒ No website-*.zip file found"
          fi

      - name: Unpack website zip
        if: steps.find_zip.outputs.found == 'true'
        run: |
          ZIP_FILE="${{ steps.find_zip.outputs.filename }}"
          echo "ðŸ“¦ Unpacking $ZIP_FILE..."
          
          # Remove old dynamic files but keep static files
          rm -rf payloads/ article_payloads/ article_images/ manifest.json
          
          # Unzip the new files
          unzip -o "$ZIP_FILE"
          
          # Remove the zip file itself
          rm "$ZIP_FILE"
          
          echo "âœ… Unpacked successfully"
          
          # Show what we got
          echo "ðŸ“‹ Files unpacked:"
          ls -la

      - name: Commit unpacked files
        if: steps.find_zip.outputs.found == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add .
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸš€ Deploy website from ${{ steps.find_zip.outputs.filename }} [skip ci]"
            git push
            echo "âœ… Changes pushed to main branch"
          fi

      - name: Summary
        if: steps.find_zip.outputs.found == 'true'
        run: |
          echo "### ðŸŽ‰ Website Deployed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Source:** \`${{ steps.find_zip.outputs.filename }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Files unpacked:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`payloads/\`: $(ls -1 payloads/ 2>/dev/null | wc -l) files" >> $GITHUB_STEP_SUMMARY
          echo "- \`article_payloads/\`: $(ls -1 article_payloads/ 2>/dev/null | wc -l) directories" >> $GITHUB_STEP_SUMMARY
          echo "- \`article_images/\`: $(ls -1 article_images/ 2>/dev/null | wc -l) images" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Vercel will auto-deploy from this commit" >> $GITHUB_STEP_SUMMARY

name: Unpack Website

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  unpack-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if website.zip exists
        id: check_zip
        run: |
          if [ -f "website.zip" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Unpack website.zip
        if: steps.check_zip.outputs.exists == 'true'
        run: |
          echo "ðŸ“¦ Unpacking website.zip..."
          
          # Remove old dynamic files but keep static files
          rm -rf payloads/ article_payloads/ article_images/ manifest.json
          
          # Unzip the new files
          unzip -o website.zip
          
          # Remove the zip file itself
          rm website.zip
          
          echo "âœ… Unpacked successfully"
          
          # Show what we got
          echo "ðŸ“‹ Files unpacked:"
          ls -la

      - name: Inject Supabase Configuration
        if: steps.check_zip.outputs.exists == 'true'
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          echo "ðŸ” Injecting Supabase credentials..."
          
          # Create injection snippet
          cat > /tmp/supabase_inject.txt << 'SNIPPET'
<!-- Supabase Configuration -->
<script>
  window.SUPABASE_URL = 'SUPABASE_URL_PLACEHOLDER';
  window.SUPABASE_ANON_KEY = 'SUPABASE_ANON_KEY_PLACEHOLDER';
  window.AUTO_INIT_SUPABASE_USER_MANAGER = true;
</script>

SNIPPET
          
          # Replace placeholders
          sed -i "s|SUPABASE_URL_PLACEHOLDER|${SUPABASE_URL}|g" /tmp/supabase_inject.txt
          sed -i "s|SUPABASE_ANON_KEY_PLACEHOLDER|${SUPABASE_ANON_KEY}|g" /tmp/supabase_inject.txt
          
          # Inject into HTML files
          for file in index.html article_page/article.html admin.html; do
            if [ -f "$file" ]; then
              if ! grep -q "window.SUPABASE_URL" "$file"; then
                # Find the line with "<!-- User Manager Script -->" and insert before it
                sed -i '/<!-- User Manager Script -->/r /tmp/supabase_inject.txt' "$file"
                echo "âœ… Injected into $file"
              else
                echo "â­ï¸  Already injected: $file"
              fi
            else
              echo "âš ï¸  File not found: $file"
            fi
          done
          
          echo "âœ… Supabase configuration injected"

      - name: Commit unpacked files
        if: steps.check_zip.outputs.exists == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸš€ Deploy website from zip [skip ci]"
            git push
            echo "âœ… Changes pushed to main branch"
          fi

      - name: Summary
        if: steps.check_zip.outputs.exists == 'true'
        run: |
          echo "### ðŸŽ‰ Website Deployed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Files unpacked:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`payloads/\`: $(ls -1 payloads/ 2>/dev/null | wc -l) files" >> $GITHUB_STEP_SUMMARY
          echo "- \`article_payloads/\`: $(ls -1 article_payloads/ 2>/dev/null | wc -l) directories" >> $GITHUB_STEP_SUMMARY
          echo "- \`article_images/\`: $(ls -1 article_images/ 2>/dev/null | wc -l) images" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ” **Supabase auth configured**" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Vercel will auto-deploy from this commit" >> $GITHUB_STEP_SUMMARY

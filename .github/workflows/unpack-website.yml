name: Unpack Website

on:
  push:
    branches:
      - main
    paths:
      - 'website.zip'

jobs:
  unpack-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if website.zip exists
        id: check_zip
        run: |
          if [ -f "website.zip" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Unpack website.zip
        if: steps.check_zip.outputs.exists == 'true'
        run: |
          echo "ðŸ“¦ Unpacking website.zip..."
          
          # Remove old dynamic files but keep static files
          rm -rf payloads/ article_payloads/ article_images/ manifest.json
          
          # Unzip the new files
          unzip -o website.zip
          
          # Remove the zip file itself
          rm website.zip
          
          echo "âœ… Unpacked successfully"
          
          # Show what we got
          echo "ðŸ“‹ Files unpacked:"
          ls -la

      - name: Commit unpacked files
        if: steps.check_zip.outputs.exists == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add .
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸš€ Deploy website from zip [skip ci]"
            git push
            echo "âœ… Changes pushed to main branch"
          fi

      - name: Summary
        if: steps.check_zip.outputs.exists == 'true'
        run: |
          echo "### ðŸŽ‰ Website Deployed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Vercel will auto-deploy in ~30 seconds" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Files unpacked:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`payloads/\`: $(ls -1 payloads/ 2>/dev/null | wc -l) files" >> $GITHUB_STEP_SUMMARY
          echo "- \`article_payloads/\`: $(ls -1 article_payloads/ 2>/dev/null | wc -l) directories" >> $GITHUB_STEP_SUMMARY
          echo "- \`article_images/\`: $(ls -1 article_images/ 2>/dev/null | wc -l) images" >> $GITHUB_STEP_SUMMARY
